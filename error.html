<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="twitter:title" content="Roblox Exploits | Error 404">
    <meta name="twitter:description" content="If you're seeing this link, It means that the link you tried to access is not available.">
    <meta name="twitter:image" content="https://dogekingyt1.github.io/rbxploits/imgs/icon.jpg">
    <link rel="icon" href="imgs/icon.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            background-color: #121212;
            background-image: url("imgs/exploit-gameplay.jpg");
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            max-width: 600px;
            padding: 50px;
            border-radius: 10px;
            background-color: #1f1f1f;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
        .back-button {
            display: inline-block;
            background-color: #000000;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background-color 0.3s; /* Apply transition with ease-in-out */
        }
        .back-button:hover {
            background-color: #2b2b2b;
            transform: scale(1.05); /* Scale the button by 5% */
        }
        .site-logo {
          width: 150px;
          height: auto;
          display: block;
          margin: 0 auto;
          border-radius: 50%;
          border-style: outset;
          border-color: #3c3c3c;
          object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img class="site-logo" src="imgs/icon.jpg">
        <h1>Error 404</h1>
        <p>Whoops! Looks like the page you are looking for can't be found right now.</p>
        <button class="back-button" onclick="window.location.href = '/rbxploits';">Go Back</button>
    </div>
</body>
</html>
